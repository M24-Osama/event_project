<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event description</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcG6ZRPG7IxaFAFbDDj62lhVnBkNtPWJ0&callback=initMap"
      async
      defer
    ></script>
    <link rel="icon" type="image/x-icon" href="../image/Logonav.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="EventsDetails.css" />
  </head>
  <body id="body">
    <nav>
      <div class="topnav" id="myTopnav">
        <a href="../homePage/Home.Html"><img src="..\image\Logonav.png" /></a>
        <div class="div1">
          <a href="../homePage/Home.Html"
            ><i class="bi bi-person-vcard-fill"> About us</i></a
          >
          <a href="../EventsPage/index.html"
            ><i class="bi bi-calendar2-event-fill activeNav"> Event</i></a
          >
          <a href="../homePage/Home.Html"
            ><i class="bi bi-house-door-fill"> Home</i></a
          >
        </div>

        <div onclick="darkMood()" class="moon">
          <a href="javascript:void(0);" id="dark"
            ><i id="dark" class="bi bi-moon-fill"></i>
          </a>
        </div>
        <a
          href="javascript:void(0);"
          class="bi bi-list icon"
          onclick="nav()"
        ></a>
      </div>
    </nav>

    <div class="full-page">
      <div class="left-side">
        <div id="slideshow" class="slideshow-container">
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>
      <div class="right-side">
        <div class="event-details">
          <h2 id="title">Free doctors day in Irbid</h2>
          <div class="event-info-row">
            <div class="left-desc">
              <p id="desc">
                This is a description for an exclusive event which will contain
                the most popular doctors in Irbid. So check your time!
              </p>
            </div>
            <div class="right-info">
              <div class="event-info">
                <i class="bi bi-clock-fill"></i>
                <p id="time">12:40 PM</p>
              </div>
              <div class="event-info">
                <i class="bi bi-calendar2-event-fill"></i>
                <p id="date">12:40 PM</p>
              </div>
              <div class="event-info">
                <i class="bi bi-thermometer-half"></i>
                <p id="temp">25Â°C</p>
              </div>
              <div class="event-info">
                <i class="bi bi-geo-alt-fill"></i>
                <p id="location">Irbid/Jordan</p>
              </div>
            </div>
          </div>
        </div>

        <div id="map-container">
          <div id="map"></div>
          <div class="map-controls">
            <button onclick="myPlace(map)">My Location</button>
            <button onclick="direction(loc, myLoc)">Directions</button>
            <button onclick="Clear()">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
